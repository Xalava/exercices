<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chargement d'image</title>
</head>
<body>
  <h3>Charger une image </h3>
  <input type="file" id="fichier">
  <button onclick="charger()">Charger</button>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/ipfs/0.28.2/index.js"></script> -->

  <script>
    // const ipfs = new Ipfs()
    // console.log(ipfs)
    function charger(){
      let image = document.getElementById("fichier").files[0]
      const reader = new FileReader()
      reader.readAsArrayBuffer(image)
      reader.onloadend = function() {
        console.log("fichier chargé!", reader.result)
        // ipfs.add(new ipfs.files.types.Buffer.from(reader.result)).then(r=>{
          // console.log("ajouté!")
        // })
      }
    }

  
  </script>
</body>
</html>
